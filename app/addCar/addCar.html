<div class="wholeblock" ng-controller="addCarCtrl as ctrl">
  <form>
    <h1>Add Car:</h1>
    <div class="row form-group">
      <div class="col-md-3">
        <label for="make">Car make:</label>
      </div>
      <div class="col-md-9">
        <input class="form-control" id="make" type="text" ng-model="ctrl.formCar.make"></input>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-3">
        <label for="model">Model:</label>
      </div>
      <div class="col-md-9">
        <input class="form-control" id="model" type="text" ng-model="ctrl.formCar.model"></input>
      </div>
    </div>
    <div class="row form-group" >
      <div class="col-md-3">
        <label for="fuelType">Fuel Type:</label>
      </div>
      <div class="col-md-9">
        <input class="form-control" id="fuelType" type="text" ng-model="ctrl.formCar.fuelType"></input>
      </div>
    </div>
      <div class="row form-group" >
          <div class="col-md-3">
              <label for="dateProduced">Production date:</label>
          </div>
          <div class="col-md-9">
              <input class="form-control" id="dateProduced" type="text" ng-model="ctrl.formCar.dateProduced"></input>
          </div>
      </div>
      <div class="row form-group" >
          <div class="col-md-3">
              <label for="vin">VIN:</label>
          </div>
          <div class="col-md-9">
              <input class="form-control" id="vin" type="text" ng-model="ctrl.formCar.vin"></input>
          </div>
      </div>
      <div class="row form-group" >
          <div class="col-md-3">
              <label for="engineCapacity">Engine Capacity:</label>
          </div>
          <div class="col-md-9">
              <input class="form-control" id="engineCapacity" type="text" ng-model="ctrl.formCar.engineCapacity"></input>
          </div>
      </div>
      <div class="row form-group" >
          <div class="col-md-3">
              <label for="numerOfSeats">Numer of Seats:</label>
          </div>
          <div class="col-md-9">
              <input class="form-control" id="numerOfSeats" type="text" ng-model="ctrl.formCar.numberOfSeats"></input>
          </div>
      </div>
      <div class="row form-group" >
          <div class="col-md-3">
              <label for="registrationNumber">Registration Number:</label>
          </div>
          <div class="col-md-9">
              <input class="form-control" id="registrationNumber" type="text" ng-model="ctrl.formCar.registrationNumber"></input>
          </div>
      </div>
    <div class="row form-group">
      <div class="col-md-3"></div>
      <div class="col-md-3">
        <input class="btn btn-primary" type="button" ng-click="ctrl.sendToBackend()" value="Add" id="submitButton">
      </div>
    </div>
  </form>
</div>
