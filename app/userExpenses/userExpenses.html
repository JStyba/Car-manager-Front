<div ng-controller="UserExpensesCtrl as ctrl">
    <!--<input type="button" ng-click="ctrl.fetchExpenses()">-->

    <h1 >Current user expenses:</h1>
    <div class="row">
        <table class="table-striped col-lg-12">
            <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Name
                </th>
                <th>
                    Date
                </th>
                <th>
                    Cost
                </th>
                <th>
                    Description
                </th>
            </tr>
            </thead>
            <tr ng-repeat="element in ctrl.userExpenses">
                <td>{{element.id}}</td>
                <td>{{element.name}}</td>
                <td>{{element.expenseDate}}</td>
                <td>{{element.expenseCost}}</td>
                <td>{{element.expenseDescription}}</td>
                <td><button ng-click="ctrl.removeExpense(element.id)">delete</button></td>
                <td><button ng-click="ctrl.editExpense(element.id)">edit</button></td>
            </tr>
        </table>

    
    </div>
</div>
