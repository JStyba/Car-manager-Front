<div class="bloooock" ng-controller="LoginCtrl as ctrl">
    <form>
        <h1>Login: </h1>

        <div class="wholeblock">
            <div class="row form-group">
                <div class="col-md-3">
                    <label for="login">Login:</label>
                </div>
                <div class="col-md-9">
                    <input class="form-control" id="login" type="text" ng-model="ctrl.formUser.username"></input>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-3">
                    <label for="password">Password:</label>
                </div>
                <div class="col-md-9">
                    <input class="form-control" id="password" type="password" ng-model="ctrl.formUser.password"></input>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <input class="btn btn-primary" type="button" ng-click="ctrl.authenticate()" value="Register">
                </div>
            </div>
        </div>
    </form>
</div>
