<div class="bloooock" ng-controller="View2Ctrl as ctrl">
    <form>
        <h1>Registration form:</h1>

   <div class="wholeblock">
        <div class="row form-group">
            <div class="col-md-3">
                <label for="login">Login:</label>
            </div>
            <div class="col-md-9">
                <input class="form-control" id="login" type="text" ng-model="ctrl.formUser.login"></input>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-3">
                <label for="email">Email:</label>
            </div>
            <div class="col-md-9">
                <input class="form-control" id="email" type="text" ng-model="ctrl.formUser.email"></input>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-3">
                <label for="password">Password:</label>
            </div>
            <div class="col-md-9">
                <input class="form-control" id="password" type="password" ng-model="ctrl.formUser.password"></input>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <input class="btn btn-primary" type="button" ng-click="ctrl.sendToBackend()" value="Register">
            </div>
        </div>
   </div>
    </form>
</div>
